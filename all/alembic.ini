# Alembic configuration file for Cars Bot

[alembic]
# Path to migration scripts
script_location = alembic

# Template for generating migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Timezone for timestamps (use UTC)
timezone = UTC

# Truncate slug to this length
truncate_slug_length = 40

# Set to 'true' to run migrations in offline mode
# Database URL will be read from DATABASE_URL environment variable
# or you can set it here for offline mode:
sqlalchemy.url = postgresql+asyncpg://cars_bot_user:your_password@localhost:5432/cars_bot

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
